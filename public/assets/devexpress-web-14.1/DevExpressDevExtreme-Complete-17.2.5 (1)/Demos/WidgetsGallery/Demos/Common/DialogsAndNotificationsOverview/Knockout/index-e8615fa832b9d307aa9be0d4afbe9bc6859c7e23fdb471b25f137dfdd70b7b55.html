<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery-3.1.0.min.js"></script>
    <script src="../../../../js/knockout-3.4.0.js"></script>
    <script src="../../../../js/cldr.min.js"></script>
    <script src="../../../../js/cldr/event.min.js"></script>
    <script src="../../../../js/cldr/supplemental.min.js"></script>
    <script src="../../../../js/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/message.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/number.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/currency.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
    <script src="data.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="overview">
            <div class="images" data-bind="foreach: houses">
                <div>
                    <div data-bind="click: $root.showHouse" class="item-content">
                        <img data-bind="attr: { src: Image }" />

                        <div class="item-options">
                            <div>
                                <div class="address" data-bind="text: Address"></div>
                                <div class="price large-text" data-bind="text: '$' + $root.format(Price)"></div>
                                <div class="agent">
                                    <div data-bind="attr: { id: 'house' + ID }">
                                        <img src="../../../../images/icon-agent.svg">
                                        Listing agent
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div data-bind="dxPopover: {
                            target: '#house' + ID,
                            showEvent: 'mouseenter',
                            hideEvent: 'mouseleave',
                            position: {
                                offset: '0, 2',
                                at: 'bottom',
                                my: 'top',
                                collision: 'fit flip'
                            },
                            width: 260
                        }">
                            <div class="agent-details">
                                <img data-bind="attr: { src: Agent.Picture }" />
                                <div>
                                    <div class="name large-text" data-bind="text: Agent.Name"></div>
                                    <div class="phone" data-bind="text: 'Tel: ' + Agent.Phone"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-bind="dxPopup: {
                    width: 660,
                    height: 540,
                    showTitle: true,
                    dragEnabled: false,
                    closeOnOutsideClick: true,
                    visible: popupVisibility,
                    title: currentHouse().Address
                }">
                <div class='popup-property-details' data-bind="with: currentHouse">
                    <div class='large-text' data-bind="text: '$' + $root.format(Price)"></div>
                    <div class='opacity' data-bind="text: (Address + ', ' + City + ', ' + State)"></div>
                    <div class="favorites" data-bind="dxButton: {
                        text: $root.favoriteButtonText,
                        onClick: $root.changeFavoriteState,
                        icon: 'favorites',
                        width: 210,
                        height: 44
                    }"></div>
                    <div class='images'>
                        <img data-bind="attr: { src: Image }" />
                        <img data-bind="attr: { src: Image.replace('.jpg', 'b.jpg') }" />
                    </div>
                    <div data-bind="text: Features"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
