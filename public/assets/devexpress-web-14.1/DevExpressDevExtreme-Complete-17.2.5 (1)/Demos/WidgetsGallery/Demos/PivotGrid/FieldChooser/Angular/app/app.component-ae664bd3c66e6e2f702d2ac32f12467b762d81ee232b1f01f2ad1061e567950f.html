<dx-pivot-grid
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [showBorders]="true"
  [dataSource]="pivotGridDataSource">
  <dxo-field-chooser [enabled]="false"></dxo-field-chooser>
</dx-pivot-grid>

<div class="container">

  <dx-pivot-grid-field-chooser
    [dataSource]="pivotGridDataSource"
    [width]="400"
    [height]="400"
    [layout]="layout">
    <dxo-texts allFields='All'
      columnFields='Columns'
      dataFields='Data'
      rowFields='Rows'
      filterFields='Filter'></dxo-texts>
  </dx-pivot-grid-field-chooser>

  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
        <span>Choose layout:</span>
        <dx-radio-group
          id="layouts"
          [items]="layouts"
          layout="vertical"
          valueExpr="key"
          displayExpr="name"
          [(value)]="layout">
        </dx-radio-group>
      </div>
  </div>

</div>
