<dx-scheduler
    [dataSource]="appointmentsData"
    [views]="['day', 'week', 'workWeek', 'month']"
    currentView="workWeek"
    [currentDate]="currentDate"
    [firstDayOfWeek]="0"
    [startDayHour]="8"
    [endDayHour]="19"
    [groups]="['priorityId']"
    [height]="600">
    <dxi-resource
        [dataSource]="prioritiesData"
        fieldExpr="priorityId"
        label="Priority"
        [allowMultiple]="false"
    ></dxi-resource>
</dx-scheduler>
