<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery-3.1.0.min.js"></script>
    <script src="../../../../js/knockout-3.4.0.js"></script>
    <script src="../../../../js/cldr.min.js"></script>
    <script src="../../../../js/cldr/event.min.js"></script>
    <script src="../../../../js/cldr/supplemental.min.js"></script>
    <script src="../../../../js/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/message.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/number.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/currency.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="long-title"><h3>DXCinema Show Times</h3></div>
        <div id="scheduler-demo">
            <div data-bind="dxScheduler: schedulerOptions">
                <div data-options="dxTemplate: {name: 'appointment-template'}">
                    <div class='showtime-preview'>
                        <div data-bind="text: $root.getMovieById(movieId).text"></div>
                        <div>Ticket Price: 
                            <strong data-bind="text: '$' + price"></strong>
                        </div>
                        <div data-bind="text: Globalize.formatDate(startDate, { time: 'short' }) + ' - ' + Globalize.formatDate(endDate, { time: 'short' })">
                        </div>
                    </div>
                </div>
        
                <div data-options="dxTemplate: {name: 'tooltip-template'}">
                    <div class='movie-tooltip' data-bind="with: $root.getMovieById(movieId)">
                        <img data-bind="attr: {src: image}" />
                        <div class='movie-info'>
                            <div class='movie-title' data-bind="text: text + ' (' + year + ')'">
                            </div> 
                            <div data-bind="text: 'Director:' + director">
                            </div>
                            <div data-bind="text: 'Duration: ' + duration + ' minutes'">
                            </div>
                        </div><br />
                        <div data-bind ="dxButton: {
                            text: 'Edit details',
                            onClick: function() {
                                $('#scheduler-demo > div').dxScheduler('instance').showAppointmentPopup($parent, false);
                            }
                        }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
