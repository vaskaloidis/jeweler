<dx-chart
    id="chart"
    [dataSource]="temperaturesData"
    title="Daily Temperature in May"
    [customizePoint]="customizePoint"
    [customizeLabel]="customizeLabel"
    [valueAxis]="{
        min: 40,
        maxValueMargin: 0.1,
        label: {
            customizeText: customizeText
        },
        constantLines: [{
            label: {
                text: 'Low Average'
            },
            width: 2,
            value: lowAverage,
            color: '#8c8cff',
            dashStyle: 'dash'
        }, {
            label: {
                text: 'High Average'
            },
            width: 2,
            value: highAverage,
            color: '#ff7c7c',
            dashStyle: 'dash'
        }]
    }">
    <dxi-series></dxi-series>
    <dxo-common-series-settings
        argumentField="day"
        valueField="value"
        type="bar"
        color="#e7d19a">
    </dxo-common-series-settings>
    <dxo-legend [visible]="false"></dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
